
<div ng-controller="groupController">

	<br>

	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">Add Project</h3>
		</div>
		<div class="panel-body">
			<div class="container">

				<form role="form" class="form-horizontal">


					<div class="row">
						<!-- column-1 -->
						<div class="col-sm-5 col-md-5">
							<!-- Field-1 -->
							<div class="form-group">
								<label for="inputEmail3" class="col-sm-3 col-md-3-forleftcolumnlabel control-label2">Project
									Number:</label>
								<div class="col-sm-6 col-md-6-fortextfieldleftcolumn">
									<input type="text" class="form-control" id="inputEmail3"
										placeholder="Email" ng-model="project.proNumber">
								</div>
							</div>
						<!-- 	Field-2 -->
							<div class="form-group">
								<label for="inputEmail3" class="col-sm-3 col-md-3-forleftcolumnlabel control-label2">Project
									Title:</label>
								<div class="col-sm-6 col-md-6-fortextfieldleftcolumn">
									<input type="text" class="form-control" id="inputEmail3"
										placeholder="Email" ng-model="project.proTitle" >
								</div>
							</div>
						<!-- 	Field-3 -->
							<div class="form-group">
								<label for="inputEmail3" class="col-sm-3 col-md-3-forleftcolumnlabel control-label2">Donor
									Name:</label>
								<div class="col-sm-6 col-md-6-fortextfieldleftcolumn">
									<input type="text" class="form-control" id="inputEmail3"
										placeholder="Email" ng-model="project.proDonorName">
								</div>
							</div>
						<!-- 	Field-4 -->

							<div class="form-group">
								<label class="col-sm-3 col-md-3-forleftcolumnlabel control-label2" for="TextArea">Donor
									Address:</label>
								<div class="col-sm-6 col-md-6-fortextfieldleftcolumn">
									<textarea class="form-control" id="TextArea" ng-model="project.proDonorAddress"></textarea>
								</div>
							</div>
						<!-- 	Field -5 -->
							<div class="form-group">
								<label class="col-sm-3 col-md-3-forleftcolumnlabel control-label2" for="TextArea">Project
									Purpose:</label>
								<div class="col-sm-6 col-md-6-fortextfieldleftcolumn">
									<textarea class="form-control" id="TextArea" ng-model="project.proPurpose"></textarea>
								</div>
							</div>

						</div>
					<!-- 	column-2 -->
						<div class="col-sm-7 col-md-7">
						<!-- 	Field-1 -->
							<div class="form-group">
								<label for="inputEmail3" class="col-sm-3 col-md-3 control-label2">Project
									Date:</label>
								<div class="col-sm-6 col-md-6">
									<input type="text" class="form-control" id="inputEmail3"
										placeholder="Email" ng-model="project.proDate">
								</div>
							</div>
							<!-- Field-2 -->
							<div class="form-group">
								<label for="inputEmail3" class="col-sm-3 col-md-3 control-label2">Project
									Amount:</label>
								<div class="col-sm-9 col-md-9">
									
									<div class="col-sm-3 project-amt-components">
									<input type="text" class="form-control"
									placeholder="Currency Quantity" ng-model="project.currQty"> 
									</div>

										
										
										<!-- currency type component -->
							<div class="col-sm-3 project-amt-components">
										<select class="form-control pull-right" id="sel1"  
											ng-model="project.currType"
											ng-options="item as item.name for item in items">
										</select>
							</div>
								@	
							<div class="col-sm-3 project-amt-components">

							<input type="text" class="form-control" id="inputEmail3" placeholder="Currency Value" ng-model="project.currValue">
							</div>
										
								</div>
							</div>
							<!-- Field-3 -->
							<div class="form-group">
								<label for="inputEmail3" class="col-sm-3 col-md-3 control-label2">In
									Rupees</label>
								<div class="col-sm-6 col-md-6">
									<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-inr"></i></span>
										<input type="text" class="form-control"
											aria-label="Amount (to the nearest dollar)" ng-model="project.resultAmount"> <span
											class="input-group-addon">.00</span>
									</div>
								</div>
							</div>








						</div>

					</div>
					<div class="row">

						<div class="form-group">
							<button type="button" class="btn btn-md btn-primary" ng-click="open(project)">Submit</button>
							<button type="button" class="btn btn-md btn-primary">Cancel</button>
						</div>



					</div>
				</form>
			</div>

		</div>
	</div>






</div>
