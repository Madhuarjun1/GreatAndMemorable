 <div class="row">
	<div class="col-md-12">
		<div class="modal-header">
			<div class="row">
				<div class="col-md-6">
					<h4>Add/Edit User</h4>
				</div>
				<div class="col-md-6">
					<button type="button" class="close"
						data-dismiss="modal" id="cancelbutton" ng-click="userVm.cancel()">&times;</button>
				</div>
			</div>
		</div>
		<div class="modal-body">			
			<form class="form-horizontal" ng-cloak>
			  <div class="row">
			  	<div class="col-lg-6">
		  		  <div class="form-group form-group-sm">
				    <label for="fname" class="col-sm-6 control-label">First Name</label>
				    <div class="col-sm-6">
				      <input type="text" class="form-control" id="fname" ng-model="userVm.user.firstName">
				    </div>
				  </div>
				  <div class="form-group form-group-sm">
				    <label for="mname" class="col-sm-6 control-label">Middle Name</label>
				    <div class="col-sm-6">
				      <input type="text" class="form-control" id="mname" ng-model="userVm.user.middleName">
				    </div>
				  </div>
				  <div class="form-group form-group-sm">
				    <label for="lname" class="col-sm-6 control-label">Last Name</label>
				    <div class="col-sm-6">
				      <input type="text" class="form-control" id="lname"  ng-model="userVm.user.lastName">
				    </div>
				  </div>
				  <div class="form-group form-group-sm">
				    <label for="phno" class="col-sm-6 control-label">Phone</label>
				    <div class="col-sm-6">
				      <input type="email" class="form-control" id="phno"  ng-model="userVm.user.phone">
				    </div>
				  </div>
				  <div class="form-group form-group-sm">
				  		<label for="project" class="col-sm-6 control-label">Project</label>
					    <div class="col-sm-6">
					      <input type="text" class="form-control" id="project" ng-model="userVm.user.project">
					    </div>
				    </div>
			  		<div class="form-group form-group-sm">
					    <label for="role" class="col-sm-6 control-label">Role</label>
					    <div class="col-sm-6">
					      <input type="text" class="form-control" id="role" ng-model="userVm.user.role">
					    </div>
					</div> 
			  	</div>
			  	<div class="col-lg-6">
				  	<div class="form-group form-group-sm">
					    <label for="address1" class="col-sm-6 control-label">Address 1</label>
					    <div class="col-sm-6">
					     <textarea class="form-control" rows="3" id="address1" ng-model="userVm.user.address1"></textarea>
					    </div>
					</div>
					<div class="form-group form-group-sm">
					    <label for="address2" class="col-sm-6 control-label">Address 2</label>
					    <div class="col-sm-6">
					     <textarea class="form-control" rows="3" id="address2" ng-model="userVm.user.address2"></textarea>
					    </div>
					</div>
			  		<div class="form-group form-group-sm">
				  		<label for="city" class="col-sm-6 control-label">City</label>
					    <div class="col-sm-6">
					      <input type="text" class="form-control" id="city" ng-model="userVm.user.city">
					    </div>
					 </div>
					 <div class="form-group form-group-sm">   
				  		<label for="state" class="col-sm-6 control-label">State</label>
					    <div class="col-sm-6">
					      <input type="text" class="form-control" id="state" ng-model="userVm.user.state">
					    </div>
					</div>
					<div class="form-group form-group-sm">    
					    <label for="country" class="col-sm-6 control-label">Country</label>
					    <div class="col-sm-6">
					      <input type="text" class="form-control" id="country" ng-model="userVm.user.country">
					    </div>
					</div>
					<div class="form-group form-group-sm">    
					    <label for="pin" class="col-sm-6 control-label">Pin</label>
					    <div class="col-sm-6">
					      <input type="text" class="form-control" id="pin" ng-model="userVm.user.pin">
					    </div>
					</div>
					<div class="form-group form-group-sm">    
					    <div class="col-sm-offset-6 col-sm-6">
					      <div class="checkbox">
					        <label>
					          <input type="checkbox" ng-model="userVm.user.active"> Active
					        </label>
					      </div>
					    </div>
					</div>
			  	</div>
			  </div>
			 </form>
		</div>
		<div class="modal-footer">

		       	<button id="button-saveMember" ng-click="ok();" type="button" class="btn btn-success" >Save</button>
       			<button id="button-cancel" ng-click="cancel();" type="button"  class="btn btn-danger" >Cancel</button>
		    
  		</div>
	</div>
</div>
